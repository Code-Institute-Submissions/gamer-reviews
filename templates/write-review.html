{% extends 'base.html' %}
{% block scripts %}
<script type="text/javascript" src="static/js/range.js"></script>
<script type="text/javascript" src="static/js/checkbox.js"></script>
{% endblock %}
{% block content %}
<section>
    <div class="row container-fluid hero-image-area">
        <div class="col-12 hero-image">
            <img src="static/images/black-ops-bg.jpg" class="hero-image">
            <div class="black-overlay">
                <div>
                    <div class="reviews-hero-heading">
                        Write Review
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="write-a-review">
    <form method="post" action="{{ url_for('write_review') }}">
        <div class="row">
            <div class="col-md-6 review-form">
                <input class="form-control" type="text" name="username" value="{{ session['username']}}" />
                <input class="form-control" type="text" name="game-name" placeholder="Name Of Game" />
                <input class="form-control" type="text" name="dev-name" placeholder="Name Of Developers" />
                <input class="form-control" type="text" name="genre" placeholder="Genre" />
                <input class="form-control" type="text" name="image" placeholder="Image URL"/>
            </div>
            <div class="col-md-6 write-review-rating" id="test">
                <div class="form-group">
                    <label for="myRange-1">Rate Gameplay</label> 
                    <input type="range" class="form-control-range" name="gameplay" min="1" max="5" value="1" id="myRange-1" oninput="rangeVal()">
                    <p>Rating: <span id="range-1"></span></p>
                </div>
                <div class="form-group">
                    <label for="myRange-2">Rate Story</label>
                    <input type="range" class="form-control-range" name="story" min="1" max="5" value="1" id="myRange-2" oninput="rangeVal1()">
                    <p>Rating: <span id="range-2"></span></p>
                </div>
                <div class="form-group">
                    <label for="myRange-3">Rate Production Quality</label>
                    <input type="range" class="form-control-range" name="production-quality" min="1" max="5" value="1" id="myRange-3" oninput="rangeVal2()">
                    <p>Rating: <span id="range-3"></span></p>
                </div>
                <div class="form-group">
                    <label for="myRange-4">Rate Price</label>
                    <input type="range" class="form-control-range" name="price" min="1" max="5" value="1" id="myRange-4" oninput="rangeVal3()">
                    <p>Rating: <span id="range-4"></span></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5>Available On:</h5>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="platform" id="platform" value="all-platforms" oninput="checkboxVal();">
                    <label class="form-check-label" for="exampleCheck1">All Platforms</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="platform" id="platform" value="xbox" oninput="checkboxVal();">
                    <label class="form-check-label" for="exampleCheck1">Xbox</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="platform" id="platform" value="ps4" oninput="checkboxVal();">
                    <label class="form-check-label" for="exampleCheck1">PS4</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="platform" id="platform" value="pc" oninput="checkboxVal();">
                    <label class="form-check-label" for="exampleCheck1">P.C</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="platform" id="platform" value="wii u" oninput="checkboxVal();">
                    <label class="form-check-label" for="exampleCheck1">Wii U</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5>Write Review</h5>
                <textarea type="textarea" name="body" placeholder="Write Review" class="form-control write-review-text" rows="5"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12 container submit-btn-area">
                <button class="btn btn-success submit-btn" type="submit" >Submit Review</button>
            </div>
        </div>
    </form>
</section>
{% endblock %}
