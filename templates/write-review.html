{% extends 'base.html' %} {% block content %}
<section>
    <div class="row container-fluid hero-image-area">
        <div class="col-12 hero-image">
            <img src="static/images/black-ops-bg.jpg" class="hero-image">
            <div class="black-overlay">
                <div>
                    <div class="reviews-hero-heading">
                        Write Review
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="write-a-review">
    <form>
        <div class="row">
            <div class="col-md-6 review-form">
                <input class="form-control" type="text" name="user-name" placeholder="User Name" />
                <input class="form-control" type="text" name="game-name" placeholder="Name Of Game" />
                <input class="form-control" type="text" name="dev-name" placeholder="Name Of Developers" />
                <input class="form-control" type="text" name="genre" placeholder="Genre" />
            </div>
            <div class="col-md-6 write-review-rating">
                <div class="form-group">
                    <label for="formControlRange">Rate Gameplay</label>
                    <input type="range" class="form-control-range" id="formControlRange">
                </div>
                <div class="form-group">
                    <label for="formControlRange">Rate Story</label>
                    <input type="range" class="form-control-range" id="formControlRange">
                </div>
                <div class="form-group">
                    <label for="formControlRange">Rate Production Quality</label>
                    <input type="range" class="form-control-range" id="formControlRange">
                </div>
                <div class="form-group">
                    <label for="formControlRange">Rate Price</label>
                    <input type="range" class="form-control-range" id="formControlRange">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5>Available On:</h5>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">All Platforms</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Xbox</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">PS4</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">P.C</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Wii U</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5>Write Review</h5>
                <textarea type="textarea" placeholder="Write Review" class="form-control write-review-text" rows="5"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12 container submit-btn-area">
                <button class="btn btn-success submit-btn" type="submit" >Submit Review</button>
            </div>
        </div>
    </form>
</section>
{% endblock %}
