{% extends 'base.html' %} {% block content %}
<section>
    <div class="row container-fluid hero-image-area">
        <div class="col-12 hero-image">
            <img src="static/images/black-ops-bg.jpg" class="hero-image">
            <div class="black-overlay">
                <div>
                    <div class="reviews-hero-heading">
                        My Reviews
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="reviews">
    <div class="row filter-search-area">
        <div class="col-6 filter-area">
            <select name="select-filter" class="filter">
                <option value="" class="filter-option" disabled selected>Filter By Genre</option>
                <option value="Action" class="filter-option">Action</option>
                <option value="Action-Adventure" class="filter-option">Action-Adventure</option>
                <option value="Adventure" class="filter-option">Adventure</option>
                <option value="Role-Playing" class="filter-option">Role-Playing</option>
                <option value="Simulation" class="filter-option">Simulation</option>
                <option value="Strategy" class="filter-option">Strategy</option>
                <option value="sports" class="filter-option">Sports</option>
            </select>
        </div>
        <div class="col-6 search-area">
            <form>
                <input type="search" name="review-search" id="review-search" class="search" placeholder="search"></input>
                <button type="submit" class="btn btn-success search-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h3 class="reviews-heading">My Reviews</h3>
        </div>
    </div>
    {% for reviews in reviews %}
    <div class="row review-area container">
        <div class="col-4">
            <img src="{{reviews.image}}" class="review-img">
        </div>
        <div class="col-8">
            <h4 class="review-heading">{{reviews.game_name}}</h4>
            <p class="review-heading">{{reviews.genre}}</p>
            <div>
                <p class="review-content">{{reviews.body}}</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
                        <span class="sr-only"> 90% complete</span>
                    </div>
                    <span class="progress-type">Total 4.5</span>
                </div>
                <a href="#"><button class="btn-success btn read-article-btn" value="{{reviews._id}}">Read Review</button></a>
            </div>
        </div>
    </div>
    {% endfor %} {{ pagination.links }}
</section>
{% endblock %}
