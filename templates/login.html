{% extends 'base.html' %} {% block content %}
<section>
    <div class="row container-fluid hero-image-area">
        <div class="col-12 hero-image">
            <img src="static/images/black-ops-bg.jpg" class="hero-image">
            <div class="black-overlay">
                <div>
                    <div class="articles-hero-heading">
                        Login
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="login-section">
    <div class="form-login">
        <form method="post" action="{{ url_for('login') }}">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" class="login-input" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Password" name="password" class="login-input" required>
                <button type="submit" class="submit-login-btn">Login</button>
                <div class="container">
                    <label>
                        <input class="input-check" type="checkbox" checked="checked" name="remember">Remember Me
                    </label>
                    <span class="psw">Don't have an account, click here to <a href="{{url_for('register')}}">Register</a></span>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
