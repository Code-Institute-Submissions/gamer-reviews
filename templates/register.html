{% extends 'base.html' %} 
{% block content %}
<!-- register.html hero image area -->
<section>
    <div class="row container-fluid hero-image-area">
        <div class="col-12 hero-image">
            <img src="static/images/black-ops-bg.jpg" class="hero-image">
            <div class="black-overlay">
                <div>
                    <div class="articles-hero-heading">
                        Register
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- register form -->
<section class="login-section container">
    <div class="form-register" name="regForm">
        <form method="post" action="{{ url_for('register') }}">
            <div class="container">
                <h3 class="error-message">{{ error_message }}</h3>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="username-reg" name="username" class="login-input" onkeypress="regFormValidation();" required/>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Password" id="password-reg" name="password" class="login-input" onkeypress="regFormValidation();" required/>

                <button type="submit" class="submit-login-btn">Register</button>
                <div class="container">
                    <label>
                        <input class="input-check" type="checkbox" checked="checked" name="remember">Remember Me
                    </label>
                </div>
            </div>
        </form>
    </div>
</section>
{% block endScripts %} 
<script type="text/javascript" src="static/js/formValidationReg.js"></script>
{% endblock %}
{% endblock %}
